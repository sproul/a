<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Chat</title>
    <script src="/htmx.min.js" defer></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        #chat-log { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        form { display: flex; }
        input { flex-grow: 1; padding: 8px; }
        button { padding: 8px; }
    </style>
</head>
<body>
    <h1>HTMX Chat with LLM</h1>
    <div id="chat-log">
        <div>Welcome! Type a message and press Enter.</div>
    </div>
    <form hx-post="/chat" hx-target="#chat-log" hx-swap="beforeend" hx-on::after-request="this.reset()">
        <input type="text" name="chat_input" placeholder="Type your message..." autofocus>
        <button type="submit">Send</button>
    </form>
</body>
</html>
