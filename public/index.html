<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appleby</title>
    <link rel="icon" href="/favicon.jpg" type="image/jpeg">
    <script src="/htmx.min.js" defer></script>
    <style>
        html, body { 
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        body {
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 300;
            text-align: center;
            flex-shrink: 0;
        }
        
        #navigation-links { 
            margin-bottom: 20px; 
            padding: 15px; 
            border-bottom: 1px solid #333; 
            display: none; 
            background-color: #2a2a2a;
            border-radius: 8px;
            flex-shrink: 0;
        }
        
        #navigation-links.visible { display: block; }
        
        #navigation-links button.report-link { 
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            margin-right: 15px; 
            margin-bottom: 8px;
            padding: 10px 16px; 
            background-color: #3a3a3a; 
            border-radius: 6px; 
            color: #ffffff; 
            font-weight: 500; 
            transition: all 0.2s ease;
            border: 1px solid #4a4a4a;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.2;
        }
        
        #navigation-links button.report-link:hover { 
            background-color: #4a4a4a; 
            border-color: #5a5a5a;
            transform: translateY(-1px);
        }
        
        .recently-updated-label {
            font-size: 10px;
            font-weight: 400;
            color: #00cc66;
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        #chat-log { 
            border: 1px solid #444; 
            padding: 15px; 
            flex: 1;
            overflow-y: scroll; 
            margin-bottom: 15px; 
            background-color: #2a2a2a;
            border-radius: 8px;
            font-size: 14px;
            min-height: 200px;
        }
        
        #chat-log div {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
        }
        
        #chat-log div:nth-child(even) {
            background-color: #333;
        }
        
        form { 
            display: flex; 
            gap: 10px;
            flex-shrink: 0;
        }
        
        input { 
            flex-grow: 1; 
            padding: 12px 16px; 
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #666;
            background-color: #333;
        }
        
        input::placeholder {
            color: #888;
        }
        
        button { 
            padding: 12px 20px; 
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background-color: #0052a3;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        /* Scrollbar styling for webkit browsers */
        #chat-log::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat-log::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }
        
        #chat-log::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        #chat-log::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        
        /* Report content styling for dark mode */
        .report-content {
            margin-top: 10px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            border-left: 4px solid #0066cc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
        }
        
        .report-content h1 {
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }
        
        .report-content h2 {
            color: #e0e0e0;
            font-size: 18px;
            margin-top: 25px;
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
        
        .report-content h3 {
            color: #cccccc;
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .report-content p {
            color: #e0e0e0;
            margin-bottom: 15px;
        }
        
        .report-content ul {
            margin-bottom: 15px;
            padding-left: 20px;
        }
        
        .report-content li {
            color: #e0e0e0;
            margin-bottom: 8px;
        }
        
        .report-content .section {
            margin-bottom: 25px;
        }
        
        .report-content .highlight {
            color: #ff6b6b;
            font-weight: 500;
        }
        
        .report-content .positive {
            color: #51cf66;
            font-weight: 500;
        }
        
        .report-content .negative {
            color: #ff6b6b;
            font-weight: 500;
        }
        
        /* Metric link styling */
        .metric-link {
            color: #4dabf7;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .metric-link:hover {
            color: #74c0fc;
            text-decoration: none;
        }
        
        /* Graph display styling */
        .graph-display {
            margin-top: 10px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 6px;
            border-left: 4px solid #4dabf7;
            font-family: monospace;
            font-size: 13px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Appleby Bank Analysis Chat</h1>
    <div id="navigation-links"></div>
    <div id="chat-log">
        <div>Welcome! Type a message and press Enter.</div>
    </div>
    <form hx-post="/chat" hx-target="#chat-log" hx-swap="beforeend" hx-on::after-request="this.reset()">
        <input type="text" name="chat_input" placeholder="Type your message..." autofocus>
        <button type="submit">Send</button>
    </form>

    <script>
        // Load ticker/rssd_id pairs and generate navigation links
        async function loadNavigationLinks() {
            try {
                const response = await fetch('/api/ticker-pairs');
                const pairs = await response.json();
                
                if (pairs && pairs.length > 0) {
                    const navigationDiv = document.getElementById('navigation-links');
                    const links = pairs.map(pair => 
                        `<button class="report-link" data-ticker="${pair.ticker}" data-rssd-id="${pair.rssd_id}" onclick="loadReport('${pair.rssd_id}', '${pair.ticker}')">
                            ${pair.ticker}
                            <span class="recently-updated-label">Recently updated</span>
                        </button>`
                    ).join('');
                    
                    navigationDiv.innerHTML = links;
                    navigationDiv.classList.add('visible');
                }
            } catch (error) {
                console.error('Error loading navigation links:', error);
            }
        }

        // Load report content inline in chat window
        async function loadReport(rssd_id, ticker) {
            const chatLog = document.getElementById('chat-log');
            
            try {
                // First, set the current firm context
                await fetch('/api/report-context', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ticker: ticker,
                        rssd_id: rssd_id,
                        content: '' // We'll send the actual content after we get it
                    })
                });
                
                // Add loading message
                const loadingDiv = document.createElement('div');
                loadingDiv.innerHTML = `<strong>System:</strong> Loading ${ticker} report...`;
                chatLog.appendChild(loadingDiv);
                chatLog.scrollTop = chatLog.scrollHeight;
                
                const response = await fetch(`/api/report/${rssd_id}`);
                const data = await response.json();
                
                if (response.ok && data.html && data.text) {
                    // Remove loading message
                    chatLog.removeChild(loadingDiv);
                    
                    // Add user action message
                    const userDiv = document.createElement('div');
                    userDiv.innerHTML = `<strong>You:</strong> Show me the ${ticker} report`;
                    chatLog.appendChild(userDiv);
                    
                    // Add report content with HTML formatting
                    const reportDiv = document.createElement('div');
                    reportDiv.innerHTML = `<strong>System:</strong> <div class="report-content">${data.html}</div>`;
                    chatLog.appendChild(reportDiv);
                    
                    // Send report content to server for LLM context (use text version)
                    fetch('/api/report-context', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            ticker: ticker,
                            rssd_id: rssd_id,
                            content: data.text
                        })
                    }).catch(err => console.error('Error sending report context:', err));
                } else {
                    // Remove loading message and show error
                    chatLog.removeChild(loadingDiv);
                    const errorDiv = document.createElement('div');
                    errorDiv.innerHTML = `<strong>System:</strong> Error loading ${ticker} report: ${data.error || 'Report not found'}`;
                    chatLog.appendChild(errorDiv);
                }
                
                chatLog.scrollTop = chatLog.scrollHeight;
            } catch (error) {
                console.error('Error loading report:', error);
                const errorDiv = document.createElement('div');
                errorDiv.innerHTML = `<strong>System:</strong> Error loading ${ticker} report: ${error.message}`;
                chatLog.appendChild(errorDiv);
                chatLog.scrollTop = chatLog.scrollHeight;
            }
        }


        // Graph creation function with toggle functionality and real data
        async function createGraph(container, ticker, rssd_id, metric) {
            // Check if graph is already displayed
            if (container.style.display === 'block' && container.children.length > 0) {
                // Hide the graph
                container.style.display = 'none';
                return;
            }
            
            // If container is empty, create the graph
            if (container.children.length === 0) {
                // Create loading indicator
                const loadingDiv = document.createElement('div');
                loadingDiv.style.cssText = `
                    background: #2a2a2a;
                    border: 2px solid #4a9eff;
                    border-radius: 8px;
                    padding: 20px;
                    margin: 10px 0;
                    text-align: center;
                    color: #4a9eff;
                `;
                loadingDiv.textContent = `Loading ${metric} data...`;
                container.appendChild(loadingDiv);
                container.style.display = 'block';
                
                try {
                    // Fetch real data from API
                    const response = await fetch(`/api/metric-data/${ticker}/${rssd_id}/${encodeURIComponent(metric)}`);
                    const data = await response.json();
                    
                    // Remove loading indicator
                    container.removeChild(loadingDiv);
                    
                    if (!response.ok || !data.data || data.data.length === 0) {
                        // Show error message
                        const errorDiv = document.createElement('div');
                        errorDiv.style.cssText = `
                            background: #2a2a2a;
                            border: 2px solid #ff4a4a;
                            border-radius: 8px;
                            padding: 20px;
                            margin: 10px 0;
                            text-align: center;
                            color: #ff4a4a;
                        `;
                        errorDiv.textContent = `No data available for ${metric}`;
                        container.appendChild(errorDiv);
                        return;
                    }
                    
                    // Create graph container with styling
                    const graphDiv = document.createElement('div');
                    graphDiv.className = 'metric-graph';
                    graphDiv.style.cssText = `
                        background: #2a2a2a;
                        border: 2px solid #4a9eff;
                        border-radius: 8px;
                        padding: 20px;
                        margin: 10px 0;
                        min-height: 300px;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                    `;
                    
                    // Create title
                    const title = document.createElement('h3');
                    title.textContent = `${metric} - ${ticker}`;
                    title.style.cssText = `
                        color: #4a9eff;
                        margin: 0 0 20px 0;
                        font-size: 18px;
                        text-align: center;
                    `;
                    
                    // Create chart area
                    const chartArea = document.createElement('div');
                    chartArea.style.cssText = `
                        width: 100%;
                        height: 200px;
                        border: 1px solid #444;
                        border-radius: 4px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        position: relative;
                        background: #1a1a1a;
                    `;
                    
                    // Create SVG chart with real data and tooltip
                    const chartContainer = document.createElement('div');
                    chartContainer.style.position = 'relative';
                    chartContainer.style.width = '100%';
                    chartContainer.style.height = '100%';
                    
                    const svg = createSVGChartFromData(data.data, metric);
                    chartContainer.appendChild(svg);
                    
                    // Create tooltip element
                    const tooltip = document.createElement('div');
                    tooltip.style.cssText = `
                        position: absolute;
                        background: #1a1a1a;
                        border: 1px solid #4a9eff;
                        border-radius: 4px;
                        padding: 8px;
                        color: #fff;
                        font-size: 12px;
                        font-family: monospace;
                        pointer-events: none;
                        opacity: 0;
                        transition: opacity 0.2s;
                        z-index: 1000;
                        white-space: nowrap;
                        max-width: 300px;
                        word-wrap: break-word;
                    `;
                    chartContainer.appendChild(tooltip);
                    
                    // Add tooltip functionality to SVG
                    svg.addEventListener('mousemove', (e) => {
                        const rect = svg.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        
                        // Check if mouse is over a data point (within 10px radius)
                        let hoveredPoint = null;
                        data.data.forEach((dataPoint, index) => {
                            const pointX = (index / (data.data.length - 1)) * 360 + 20;
                            const values = data.data.map(d => d.value);
                            const maxValue = Math.max(...values);
                            const minValue = Math.min(...values);
                            const range = maxValue - minValue || 1;
                            const pointY = 160 - ((dataPoint.value - minValue) / range) * 140;
                            
                            // Scale coordinates to match viewBox
                            const scaledX = (x / rect.width) * 400;
                            const scaledY = (y / rect.height) * 180;
                            
                            const distance = Math.sqrt(Math.pow(scaledX - pointX, 2) + Math.pow(scaledY - pointY, 2));
                            if (distance < 15) {
                                hoveredPoint = dataPoint;
                            }
                        });
                        
                        if (hoveredPoint) {
                            // Format all data points as requested
                            const formattedData = data.data.map(point => {
                                const date = new Date(point.date);
                                const shortDate = `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear().toString().slice(-2)}`;
                                return `${shortDate}:${point.value}`;
                            }).join(', ');
                            
                            tooltip.textContent = formattedData;
                            tooltip.style.left = `${e.clientX - rect.left + 10}px`;
                            tooltip.style.top = `${e.clientY - rect.top - 10}px`;
                            tooltip.style.opacity = '1';
                        } else {
                            tooltip.style.opacity = '0';
                        }
                    });
                    
                    svg.addEventListener('mouseleave', () => {
                        tooltip.style.opacity = '0';
                    });
                    
                    chartArea.appendChild(chartContainer);
                    
                    // Create info text
                    const info = document.createElement('p');
                    info.textContent = `Displaying ${data.count} data points for ${metric} - ${ticker} (RSSD ID: ${rssd_id})`;
                    info.style.cssText = `
                        color: #ccc;
                        margin: 15px 0 0 0;
                        font-size: 14px;
                        text-align: center;
                    `;
                    
                    // Assemble the graph
                    graphDiv.appendChild(title);
                    graphDiv.appendChild(chartArea);
                    graphDiv.appendChild(info);
                    
                    // Insert into container
                    container.appendChild(graphDiv);
                    
                } catch (error) {
                    // Remove loading indicator and show error
                    if (container.contains(loadingDiv)) {
                        container.removeChild(loadingDiv);
                    }
                    
                    const errorDiv = document.createElement('div');
                    errorDiv.style.cssText = `
                        background: #2a2a2a;
                        border: 2px solid #ff4a4a;
                        border-radius: 8px;
                        padding: 20px;
                        margin: 10px 0;
                        text-align: center;
                        color: #ff4a4a;
                    `;
                    errorDiv.textContent = `Error loading data for ${metric}: ${error.message}`;
                    container.appendChild(errorDiv);
                }
            }
            
            // Show the graph
            container.style.display = 'block';
        }

        // Generate sample data points for demonstration
        function generateSampleData() {
            const points = [];
            const baseValue = 100;
            let currentValue = baseValue;
            
            for (let i = 0; i < 12; i++) {
                // Add some realistic variation
                const change = (Math.random() - 0.5) * 20;
                currentValue += change;
                points.push(Math.max(0, currentValue));
            }
            
            return points;
        }

        // Create an SVG line chart from real financial data
        function createSVGChartFromData(dataPoints, metric) {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');
            svg.setAttribute('viewBox', '0 0 400 180');
            
            if (!dataPoints || dataPoints.length === 0) {
                // Show "No data" message
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', '200');
                text.setAttribute('y', '90');
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('fill', '#666');
                text.textContent = 'No data available';
                svg.appendChild(text);
                return svg;
            }
            
            const values = dataPoints.map(d => d.value);
            const maxValue = Math.max(...values);
            const minValue = Math.min(...values);
            const range = maxValue - minValue || 1;
            
            // Create path for line chart
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            let pathData = '';
            
            dataPoints.forEach((dataPoint, index) => {
                const x = (index / (dataPoints.length - 1)) * 360 + 20;
                const y = 160 - ((dataPoint.value - minValue) / range) * 140;
                
                if (index === 0) {
                    pathData += `M ${x} ${y}`;
                } else {
                    pathData += ` L ${x} ${y}`;
                }
            });
            
            path.setAttribute('d', pathData);
            path.setAttribute('stroke', '#4a9eff');
            path.setAttribute('stroke-width', '2');
            path.setAttribute('fill', 'none');
            
            // Add data points with hover information
            dataPoints.forEach((dataPoint, index) => {
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                const x = (index / (dataPoints.length - 1)) * 360 + 20;
                const y = 160 - ((dataPoint.value - minValue) / range) * 140;
                
                circle.setAttribute('cx', x.toString());
                circle.setAttribute('cy', y.toString());
                circle.setAttribute('r', '3');
                circle.setAttribute('fill', '#4a9eff');
                
                // Add title for hover tooltip
                const title = document.createElementNS('http://www.w3.org/2000/svg', 'title');
                title.textContent = `${dataPoint.date}: ${dataPoint.value}`;
                circle.appendChild(title);
                
                svg.appendChild(circle);
            });
            
            svg.appendChild(path);
            
            // Add axis labels if we have data
            if (dataPoints.length > 0) {
                // Y-axis labels (min/max values)
                const minLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                minLabel.setAttribute('x', '15');
                minLabel.setAttribute('y', '165');
                minLabel.setAttribute('fill', '#666');
                minLabel.setAttribute('font-size', '10');
                minLabel.textContent = minValue.toFixed(1);
                svg.appendChild(minLabel);
                
                const maxLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                maxLabel.setAttribute('x', '15');
                maxLabel.setAttribute('y', '25');
                maxLabel.setAttribute('fill', '#666');
                maxLabel.setAttribute('font-size', '10');
                maxLabel.textContent = maxValue.toFixed(1);
                svg.appendChild(maxLabel);
                
                // Date labels (first and last)
                const firstDate = new Date(dataPoints[0].date).toLocaleDateString();
                const lastDate = new Date(dataPoints[dataPoints.length - 1].date).toLocaleDateString();
                
                const firstDateLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                firstDateLabel.setAttribute('x', '20');
                firstDateLabel.setAttribute('y', '175');
                firstDateLabel.setAttribute('fill', '#666');
                firstDateLabel.setAttribute('font-size', '10');
                firstDateLabel.textContent = firstDate;
                svg.appendChild(firstDateLabel);
                
                const lastDateLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                lastDateLabel.setAttribute('x', '320');
                lastDateLabel.setAttribute('y', '175');
                lastDateLabel.setAttribute('fill', '#666');
                lastDateLabel.setAttribute('font-size', '10');
                lastDateLabel.setAttribute('text-anchor', 'end');
                lastDateLabel.textContent = lastDate;
                svg.appendChild(lastDateLabel);
            }
            
            return svg;
        }

        // Create an SVG line chart (legacy function for sample data)
        function createSVGChart(dataPoints, metric) {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');
            svg.setAttribute('viewBox', '0 0 400 180');
            
            const maxValue = Math.max(...dataPoints);
            const minValue = Math.min(...dataPoints);
            const range = maxValue - minValue || 1;
            
            // Create path for line chart
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            let pathData = '';
            
            dataPoints.forEach((value, index) => {
                const x = (index / (dataPoints.length - 1)) * 360 + 20;
                const y = 160 - ((value - minValue) / range) * 140;
                
                if (index === 0) {
                    pathData += `M ${x} ${y}`;
                } else {
                    pathData += ` L ${x} ${y}`;
                }
            });
            
            path.setAttribute('d', pathData);
            path.setAttribute('stroke', '#4a9eff');
            path.setAttribute('stroke-width', '2');
            path.setAttribute('fill', 'none');
            
            // Add data points
            dataPoints.forEach((value, index) => {
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                const x = (index / (dataPoints.length - 1)) * 360 + 20;
                const y = 160 - ((value - minValue) / range) * 140;
                
                circle.setAttribute('cx', x.toString());
                circle.setAttribute('cy', y.toString());
                circle.setAttribute('r', '3');
                circle.setAttribute('fill', '#4a9eff');
                
                svg.appendChild(circle);
            });
            
            svg.appendChild(path);
            
            return svg;
        }

        // Load navigation links when the page loads
        document.addEventListener('DOMContentLoaded', loadNavigationLinks);
    </script>
</body>
</html>
